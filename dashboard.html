<!DOCTYPE html>
<html>

    <head>
        <title>Hedgedoc to GitHub</title>
        <style>
            body {
                width: 300px;
                height: 350px;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="form-box">
            <h2>Hedgedoc to GitHub</h2>
            <form id="token-form">
                <div class="token-box">
                    <input id="github_token" type="text" name="" required="">
                    <label>GitHub Token</label>
                </div>
                <div class="token-box">
                    <input id="user_name" type="text" name="" required="">
                    <label>Your Name</label>
                </div>
                <input type="submit" value="Save"/>
            </form>
        </div>
        <script src="dashboard.js"></script>
    </body>

</html>
